<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MaiaStudio</title>
    <link rel="stylesheet" href="themes/prism.css">
    <script src="js/components/prism-core.js"></script>
    <script src="js/components.js"></script>
    <script src="js/components/prism-clike.js"></script>
    <script src="js/components/prism-markup.js"></script>
    <script src="js/components/prism-css.js"></script>
    <script src="js/components/prism-maiascript.js"></script>
    <script src="js/components/prism-javascript.js"></script>
    <script src="js/components/prism-json.js"></script>
    <script src="js/components/prism-markdown.js"></script>
    <script src="js/marked.min.js"></script>
    <script src="js/algebrite.bundle-for-browser.js"></script>
    <script src="js/gpu-browser.min.js"></script>
    <script src="js/maiascript.js"></script>
    <script src="js/maiaeditor.js"></script>
    <script src="js/maiaconsole.js"></script>
    <script src="js/lang.js"></script>
    <script src="js/code.js"></script>
    <style>
        body {
            font-family: Arial;
        }

        pre {
            word-break: normal;
            word-wrap: normal;
            white-space: pre;
        }

        .toolbar {
            width: 100%;
            height: 24px;
            resize: vertical;
        }

        .editorFrame {
            margin: 2px;
            padding: 10px;
            height: 480px;
            overflow: scroll;
            resize: vertical;
            clear: both;
            color: gray;
            border-style: solid;
            border-width: 1px;
            border-color: #dcdcdc;
        }

        .editor {
            color: gray;
            font-family: "Courier";
            font-size: 14px;
            letter-spacing: normal;
            line-height: 20px;
            tab-size: 4;
        }

        .collapsible {
            margin: 2px;
            cursor: pointer;
        }

        .terminalContent {
            margin: 2px;
            padding: 5px;
            height: 120px;
            display: none;
            overflow: scroll;
            resize: vertical;
            color: white;
            background-color: black;
            border-style: solid;
            border-width: 1px;
            border-color: #dcdcdc;
        }

        .terminal {
            resize: none;
            color: white;
            background-color: black;
            font-family: "Courier";
            font-size: 14px;
            letter-spacing: normal;
            line-height: 20px;
            tab-size: 4;
        }
    </style>
</head>

<body>
    <div id="toolbar" style="" class="toolbar">
        <img id="aboutApp" src="images/maiascript.png" style="cursor: pointer;">
        <img id="newWorkspace" src="images/plus-square.png" style="cursor: pointer;">
        <img id="uploadCode" src="images/upload.png" style="cursor: pointer;">
        <img id="downloadCode" src="images/download.png" style="cursor: pointer;">
        <img id="compileAndRun" src="images/play.png" style="cursor: pointer;">
        <img id="downloadMil" src="images/mil.png" style="cursor: pointer;">
        <img id="downloadJs" src="images/javascript.png" style="cursor: pointer;">
        <img id="downloadHtml" src="images/html.png" style="cursor: pointer;">
        <img id="copySelection" src="images/copy.png" style="cursor: pointer;">
        <img id="cutSelection" src="images/cut.png" style="cursor: pointer;">
        <img id="pasteSelection" src="images/paste.png" style="cursor: pointer;">
        <img id="uncommentSelection" src="images/uncomment.png" style="cursor: pointer;">
        <img id="commentSelection" src="images/comment.png" style="cursor: pointer;">
        <img id="unindentSelection" src="images/unindent.png" style="cursor: pointer;">
        <img id="indentSelection" src="images/indent.png" style="cursor: pointer;">
        <img id="restoreEditorContent" src="images/undo.png" style="cursor: pointer;">
        <img id="undoRestoreEditorContent" src="images/redo.png" style="cursor: pointer;">
        <img id="clearWorkspace" src="images/x-square.png" style="float: right; cursor: pointer;">
        <select id="editorMode" style="float: right; vertical-align: middle;">
            <option value="maia" selected="selected">MaiaScript</option>
            <option value="mil" selected="selected">MIL</option>
            <option value="js" selected="selected">JavaScript</option>
            <option value="json" selected="selected">JSON</option>
            <option value="xml" selected="selected">XML</option>
            <option value="html" selected="selected">HTML</option>
            <option value="css" selected="selected">CSS</option>
            <option value="md" selected="selected">Markdown</option>
        </select>
        <select id="language" style="float: right; vertical-align: middle;">
            <option value="pt-BR" selected="selected">PortuguÃªs</option>
        </select>
    </div>
    <div class="editorFrame">
        <div id="editor" class="editor"></div>
    </div>
    <img src="images/console.png" class="collapsible">
    <div id="terminalContent" class="terminalContent">
        <div id="terminal" class="terminal"></div>
    </div>
</body>

</html>
